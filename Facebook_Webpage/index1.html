<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header" style="background-color: darkblue;">

        <div class="logo">
        <h1>facebook</h1>
        </div>

        <!-- <div class="labels" style="display: inline-block; ">
        <label class="label1" for="Email"> Email or Username</label><br>
        <label for="password"> Password</label><br>
        </div> -->

        <div class="login" style="margin-right: 10%;">

        <div class="placeholders" style="margin-top: 20px;">
        <input type="text" placeholder="Email or Username">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
        </div>

        <div class="bottom" style="margin-top: 5px; margin-bottom: 5px;">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember"> Remember me</label>
            <a href="#" style="color: white; margin-left: 70px;">Forgot password</a>
        </div>
        </div>
    </div>
        
    <div class="content" style="background-color: #e9ebee; height: 100%;">

        <div class="leftside" >
            <h2 style="display: flex; justify-content: center;">Facebook is useless without friends. Make More Friends.</h2>
            <img src="image.png" alt="facebookimage" style="margin-top: 70px; margin-left: -600px;">
        </div>

        <div class="signup-form" style=" margin-left: 10%; width: 42%;   ">

            <h1  style="color: blue;">Create an Account</h1>
            <p  style="color: blue;"> It's free and always will be !</p>

            <input type="text" style="display: inline;" placeholder="FirstName">
            <input type="text" style="display: inline;" placeholder="LastName"><br>
            
            <input type="email" style="width: 100%;" placeholder="Email">
            <input type="email" style="width: 100%;" placeholder="Re-enter Email">

            <input type="password" style="width: 100%;" placeholder="Password">

            <input type="date" placeholder="">

            <div class="gender" style="width: 100%;">
            <input type="radio" name="gender" id="male" style="display: inline-block; width: 3%;" >
            <label for="male" style="display: inline-block; margin-left: -10px;" >Male</label>
            <input type="radio" id="female" name="gender" style="display: inline-block; width: 3%;" >
                <label for="female" style="display: inline-block; width: 3%; " >Female</label>
            </div>
            <button class="Submit-btn">SignUp</button>
        </div>
        

    </div>
    
    
</body>
</html>
