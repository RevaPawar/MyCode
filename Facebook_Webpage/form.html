<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 50px auto;
            border: 1px gray solid;
            max-width: 600px;
            padding: 20px;
        }
        table{
            border: 1px solid black;
            width: 500px;
        }
        td,th{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
    
        <form action="" id="form">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Enter your Password"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" id="address" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="file">Select File</label></td>
                    <td><input type="file" id="file" name="file"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td>
                        <select name="age" id="age">
                            <option value="0-20">0-20</option>
                            <option value="21-40">21-40</option>
                            <option value="41-60">41-60</option>
                            <option value="60+">60+</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Hobbies</label></td>
                    <td>
                        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
                        <label for="hobby1">Reading</label><br>
                        <input type="checkbox" id="hobby2" name="hobbies" value="sports">
                        <label for="hobby2">Sports</label><br>
                        <input type="checkbox" id="hobby3" name="hobbies" value="music">
                        <label for="hobby3">Music</label><br>
                    </td>
                </tr>
            </table>
    
            <button type="reset">Reset</button>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
